<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Trail Tales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Trail Tales</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/faqs">FAQs</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/travel_stories">Travel Stories</a>
            </li>
          </ul>
          <a href="/login" class="btn btn-success ms-lg-3">Log In</a>
        </div>
      </div>
    </nav>

    <section class="py-5 text-center">
      <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST" class="w-50 mx-auto mt-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark">Sign Up</button>
          <p class="mt-3">
            Already have an account? <a href="/login">Log in</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
