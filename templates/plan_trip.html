<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot - Trail Tales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
      }
      .user-message {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-end;
      }
      .bot-message {
        background-color: #e9ecef;
        color: black;
        padding: 8px 12px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Trail Tales</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/faqs">FAQs</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/travel_stories">Travel Stories</a>
            </li>
          </ul>
          <a href="/signup" class="btn btn-success ms-lg-3">Sign Up</a>
        </div>
      </div>
    </nav>
    <div class="chat-container p-3">
      <h3 class="text-center">Trip Planning Chatbot</h3>
      <div class="chat-box d-flex flex-column" id="chat-box"></div>
      <div class="input-group p-2">
        <input
          type="text"
          id="user-input"
          class="form-control"
          placeholder="Type your message..."
        />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();
        if (!message) return;

        // Display user message
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="user-message align-self-end">${message}</div>`;
        userInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send request to Flask API
        const response = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message }),
        });
        const data = await response.json();

        // Display bot response in Markdown format
        if (data.response) {
          const markdownResponse = marked.parse(data.response);
          chatBox.innerHTML += `<div class="bot-message align-self-start">${markdownResponse}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    </script>
  </body>
</html>
