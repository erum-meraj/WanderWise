<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .search-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Hotel Search</h1>

      <div class="search-form">
        <form method="POST">
          <div class="mb-3">
            <label for="hotelIds" class="form-label"
              >Hotel IDs (comma separated)</label
            >
            <input
              type="text"
              class="form-control"
              id="hotelIds"
              name="hotelIds"
              required
              placeholder="MCLONGHM,OTHERHOT"
            />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="checkInDate" class="form-label">Check-in Date</label>
              <input
                type="date"
                class="form-control"
                id="checkInDate"
                name="checkInDate"
                value="{{ default_check_in }}"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="checkOutDate" class="form-label"
                >Check-out Date</label
              >
              <input
                type="date"
                class="form-control"
                id="checkOutDate"
                name="checkOutDate"
                value="{{ default_check_out }}"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="adults" class="form-label">Adults</label>
              <select class="form-select" id="adults" name="adults" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="roomQuantity" class="form-label">Rooms</label>
              <select
                class="form-select"
                id="roomQuantity"
                name="roomQuantity"
                required
              >
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="currency" class="form-label">Currency</label>
              <select
                class="form-select"
                id="currency"
                name="currency"
                required
              >
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Search Hotels
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
